<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>German Noun Word Maps by Gender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .column {
      flex: 1 1 30%;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      min-width: 250px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .title {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .wordmap {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .word {
      font-weight: bold;
      user-select: none;
      cursor: default;
    }

    .masculine {
      color: #007BFF;
    }

    .feminine {
      color: #E83E8C;
    }

    .neuter {
      color: #6C757D;
    }
  </style>
</head>

    <div class="column">
      <div class="title feminine">Feminine Nouns</div>
      <div class="wordmap" id="feminine-map"></div>

    function renderWords(words, containerId, className) {

        container.appendChild(span);
      });
    }

    renderWords(masculineWords, 'masculine-map', 'masculine');
